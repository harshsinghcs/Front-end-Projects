<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoptify - My favourtie music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="files/logo.png" alt="Scoptify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>Best of NCS</h1>
        <div class="songlist"></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="far fa-3x fa-play-backwaard"</i>
            <i class="far fa-3x fa-play-circle"</i>
            <i class="far fa-3x fa-play-forward"</i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/678d9e4ff7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
